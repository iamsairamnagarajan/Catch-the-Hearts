<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubu vs Dudu: Heart Catcher Showdown 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bubu ❤️ vs Dudu 💜</h1>
  <div id="gameArea">
    <div id="bubu"></div>
    <div id="dudu"></div>
    <div id="heart"></div>
  </div>
  <p>Bubu's Love Points: <span id="bubuScore">0</span> | Dudu's Love Points: <span id="duduScore">0</span></p>
  <div id="winScreen" style="display: none;">
    <h2 id="winMessage"></h2>
    <button onclick="location.reload()">Play Again?</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
