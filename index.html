<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bubu vs AI Flappy Dudu 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Flappy Bubu ❤️ vs Flappy Dudu 💜</h1>
  <div id="gameArea">
    <div id="bubu"></div>
    <div id="dudu"></div>
    <div id="pipeTop1" class="pipe top"></div>
    <div id="pipeBottom1" class="pipe bottom"></div>
    <div id="pipeTop2" class="pipe top"></div>
    <div id="pipeBottom2" class="pipe bottom"></div>
    <div id="powerUp"></div>
  </div>
  <p>Bubu's Score: <span id="bubuScore">0</span> | Dudu's Score: <span id="duduScore">0</span> | Time: <span id="timer">60</span>s</p>
  <div id="leaderboard">
    <h3>Top Scores</h3>
    <ul id="scoreList"></ul>
  </div>
  <div id="winScreen" style="display: none;">
    <h2 id="winMessage"></h2>
    <button onclick="startGame()">Play Again?</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
